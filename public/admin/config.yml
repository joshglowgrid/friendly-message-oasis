backend:
  name: git-gateway
  branch: main
  site_domain: glowgridmedia.com
  base_url: https://glowgridmedia.com
  auth_endpoint: api/auth

media_folder: "public/uploads" # Where uploaded files go inside repo
public_folder: "/uploads"      # How the site accesses them

publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog" # Adjust if your posts are elsewhere
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "Usually auto-generated from title" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "SEO Title", name: "metaTitle", widget: "string", required: false }
      - { label: "SEO Description", name: "metaDescription", widget: "text", required: false }
      - { label: "Canonical URL", name: "canonicalUrl", widget: "string", required: false }

  - name: "pages"
    label: "Pages"
    folder: "src/content/pages" # If you have landing pages or static pages
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "SEO Title", name: "metaTitle", widget: "string", required: false }
      - { label: "SEO Description", name: "metaDescription", widget: "text", required: false }
      - { label: "Canonical URL", name: "canonicalUrl", widget: "string", required: false }